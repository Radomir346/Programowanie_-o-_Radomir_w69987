<form id="form">
    <label for="name">Imię:</label>
    <input type="text" id="name" required>
    <br>
    <label for="surname">Nazwisko:</label>
    <input type="text" id="surname" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <br>
    <label for="password">Hasło:</label>
    <input type="password" id="password" required pattern="[A-Za-z0-9]{8,}">
    <br>
    <label for="gender">Płeć:</label>
    <select id="gender" required>
        <option value="">Wybierz</option>
        <option value="male">Męskość</option>
        <option value="female">Kobiectwo</option>
    </select>
    <br>
    <label for="phone">Telefon:</label>
    <input type="text" id="phone" required pattern="[0-9]+">
    <br>
    <label for="dateOfBirth">Data urodzenia:</label>
    <input type="date" id="dateOfBirth" required>
    <br>
    <label for="country">Kraj:</label>
    <select id="country" required onchange="updateWojewodztwo()">
        <option value="">Wybierz</option>
        <option value="Poland">Polska</option>
        <!-- other countries -->
    </select>
    <br>
    <label for="wojewodztwo">Województwo:</label>
    <select id="wojewodztwo">
        <!-- options will be populated dynamically -->
    </select>
    <br>
    <!-- other fields will be added dynamically -->
</form>

<!-- additional fields will be added dynamically -->
<div id="additional-fields"></div>

<!-- error messages will be displayed here -->
<div id="error-messages"></div>

<script src="script.js"></script>
